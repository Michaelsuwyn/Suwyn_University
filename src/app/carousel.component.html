<div id="container" [ngStyle]="{'background-color': 'skyblue', 'height': '300px', 'width': '1500px'}">
    <div
      ng2-carouselamos
      class="slides-wrapper"
      [items]="items"
      [width]="1800"
      [$prev]="prev"
      [$next]="next"
      [$item]="item"
    >
    </div>
  

  <ng-template #prev>
    <img src="assets/carouselimages/leftarrow.png" id="left" [ngStyle] = "{'height': '50px', 'width': '50px'}"/>
  </ng-template>
  <ng-template #next>
    <img src="assets/carouselimages/rightarrow.jpg" id="right" [ngStyle] = "{'height': '50px', 'width': '50px'}"/>
  </ng-template>
  <ng-template #item let-item let-i="index" >

      <div class="items">
        <img src="{{ item.name }}" [ngStyle] = "{'height': '350px', 'width': '350px'}">
      </div>

  </ng-template>
